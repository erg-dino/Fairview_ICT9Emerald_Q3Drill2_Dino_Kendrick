<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: Impact, sans-serif;
        }
        
        .calculator-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px; /*experimented with this*/
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="calculator-box">
        <h1 class="text-center" id="title" style="color: black;"></h1>
        
        <details class="ontoggle">
            <summary>Instruction</summary>
            <p>Enter two numbers and click the calculate button to see their sum and comparison.</p>
        </details>
        
        <form action="#">
            <div class="mb-3">
                <label for="num1" class="form-label">First number:</label>
                <input type="number" class="form-control" id="num1" placeholder="Enter a number">
            </div>
            
            <div class="mb-3">
                <label for="num2" class="form-label">Second number:</label>
                <input type="number" class="form-control" id="num2" placeholder="Enter a number">
            </div>
            
            <div class="text-center">
                <button type="button" class="btn btn-dark btn-lg" onmouseover="calculate()">result?</button>
            </div>
        </form>
        <div class="text-center mt-4" id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('title').innerHTML = "Diddyblud Calculator (but better!)";
        
        function calculate() {
            var p1 = Number(document.getElementById('num1').value);
            var p2 = Number(document.getElementById('num2').value);
            var result= p1 + p2;
            var compare = p1 === p2; //comparison operator
            alert("The sum is " + result + "\n" + "Is the first number equal value and type to the second? " + compare); //concatenation
            }
    </script>
</body>
</html>
